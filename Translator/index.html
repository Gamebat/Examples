<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>
<body>

    <div class="hiden"></div>

    <main>
        <div class="top-bar">
            <p class="rus">Английский</p>
            <p class="eng">Русский</p>
        </div>

        <div class="bar">
            <div class="left-bar">
                <input class="eng-input" id="en-word" type="text" placeholder="Hello" aria-label="Username" onkeyup="getWords();">

                <div class="option-list" id="oplist">
                    
                </div>
            </div>
            
            <div class="right-bar">

                <div class="translate">
                    <p id="ru-word" class="translate-text">Перевод</p>
                </div>

                <div class="transcription">
                    <p id="transcription" class="transcription-text">[transcription]</p>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
